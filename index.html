<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chord Player</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">
                Luminous Blues
            </div>
            <div class="control">
                <span class="tempo">--</span>
            </div>
        </div>
        <div class="chords">
            <div class="row">
                <div class="measure">C7</div>
                <div class="measure">%</div>
                <div class="measure">%</div>
                <div class="measure">%</div>
            </div>
            <div class="row">
                <div class="measure">F7</div>
                <div class="measure">%</div>
                <div class="measure">C7</div>
                <div class="measure">%</div>
            </div>
            <div class="row">
                <div class="measure">G7</div>
                <div class="measure">F7</div>
                <div class="measure">C7</div>
                <div class="measure">G7</div>
            </div>
        </div>
    </div>
    <script src="play.js"></script>
</body>

</html>
